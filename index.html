<!DOCTYPE html>
<html>
  <head>
    <title>Phone Directory</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <style>
        table, th, td {
          border: 1px solid;
        }
        </style>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <button class="header">
       
        <i class="fas fa-phone"></i>
      </button>

      <hr />

      <main class="content">
        <section class="todolist">
          <header class="todolist__header">todo list</header>
          <input class="todolist__input" placeholder="input your todo here..." />
         

          <table
          class="table"
          id="myTable"
          data-toggle="table"
          data-search="true"
        >
          <thead class="filters">
            <tr>
              <th >
                name
              </th>
             
            </tr>
          </thead>
          <tbody id="nonselected_containter">
            <!-- Sample contacts-->
            <tr>
              <td>
              <ul>tests</ul>
              <ul>Admin</ul>
              <ul>course credit</ul>
              </td>
              </tr>
              <tr>
              <td>
              <ul>tests</ul>
              <ul>Admin</ul>
              <ul>course credit</ul>
              </td>
             
         
            </tr>

           
             <tr>
             <td><ul>tests</ul>
              <ul>Admin</ul>
              <ul>course credit</ul></td>
             </tr>
             <tr>
            <td>
            <ul>tests</ul>
              <ul>Admin</ul>
              <ul>course credit</ul>
              </td>
  
            
          </ul>
        </section>
      </main>



      <!--Form To Add Users-->
     
          <hr style="margin-top: 20px" />
        </div>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="scriptss.js"></script>
</html>
